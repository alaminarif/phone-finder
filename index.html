<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Javascript Test</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- main css  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mx-auto w-50 mt-5">
      <h1 class="text-success">Phone Finder</h1>
      <div class="input-group mb- mt-5">
        <input
          type="text"
          id="input-field"
          class="form-control py-2"
          placeholder="Search"
          aria-label="Recipient's username"
          aria-describedby="search-btn"
        />
        <button id="search-btn" class="btn btn-outline-secondary bg-success text-light py-2" type="button">search</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/bdcbad847d.js" crossorigin="anonymous"></script>
    <!-- Main js  -->
    <script src="index.js"></script>
  </body>
</html>
